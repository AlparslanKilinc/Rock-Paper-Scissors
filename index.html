<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS GAME</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1> Rock Paper Scissors Game</h1>
    </header>
    <div class="Score">
        <h3 class="ComputerWins"></h3>
        <h3 class="PlayerWins"></h3>
    </div>

    <div class="Selection">
        <h2>Make a Selection</h2>
        <div class="options">
            <div class="rock">
                
                <button class="btn-rock"></button>
            </div>
            <div class="paper">
                
                <button class="btn-paper"></button>
            </div>
            <div class="scissors">
               
                <button class="btn-scissors"></button>
            </div>
        </div>
    </div>

    <div class="Results">
        <div class="head">
            <h3>You</h3>
            <h3>Computer</h3>
        </div>

        <div class="end-images">
            <div class="user">

            </div>
            <div class="comp">

            </div>
        </div>
        <div class="result">
            
        </div>

    </div>


    <footer>
        <p>@Alparslan Kilinc 2022</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALP'S RPS GAME</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
</head>
<body>
    <header>
        <h1> Rock Paper Scissors Game</h1>
    </header>
    <div class="Score">
        <h3 class="PlayerWins">Your Score:</h3>
        <h3 class="ComputerWins">Computer Score:</h3>
    </div>

    <div class="Selection">
        <h2>Make a Selection</h2>
        <div class="options">
         <button class="rock">     <img src="./Images/Rock.png" alt="Image of Hand making Rock"> </button> 
         <button class="paper">    <img src="./Images/Paper.png" alt="Image of Hand making Paper"> </button>  
         <button class="scissors"> <img src="./Images/Scissors.png" alt="Image of Hand making Scissor"> </button>
        </div>
    </div>

    <div class="Results">
        <div class="end-images">
            <div class="user"> 
                <h3>You</h3>
                <img id="U_pic" src="./Images/Qmark.png" alt="Image of Question Mark">
            </div>
            <div class="result"> 
                
            </div>
            <div class="comp">
                <h3>Computer</h3>
                <img id="C_img" src="./Images/Qmark.png" alt="Image of Question Mark">
            </div>
        </div>
       
    </div>

    <!-- <div id="endScreen">
        <div id="endScreenContent">
            <h1 id="EndTitle"></h1>
            <h2 id="EndMessage"></h2>
            <div id="btnReplay" class="button" onclick="replay()">Play Again</div>
        </div>
    </div> -->


    <footer>
        <p>@AlparslanKilinc 2022</p>
    </footer>
</body>
</html>

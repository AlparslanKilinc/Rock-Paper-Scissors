<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS GAME</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1> Rock Paper Scissors Game</h1>
    </header>
    <div class="Score">
        <h3 class="ComputerWins">Computer Score:</h3>
        <h3 class="PlayerWins">Player Score:</h3>
    </div>

    <div class="Selection">
        <h2>Make a Selection</h2>
        <div class="options">
            <div class="rock"> 
            <img src="/Images/Rock.png" alt="Image of Hand making Rock">
            </div>
            
            <div class="paper">
            <img src="/Images/Paper.png" alt="Image of Hand making Paper">
            </div>
    
            <div class="scissors">
            <img src="/Images/Scissors.png" alt="Image of Hand making Scissor">
            </div>
        </div>
    </div>

    <div class="Results">
        <div class="head">
            <h3>You</h3>
            <h3>Computer</h3>
        </div>

        <div class="end-images">
            <div class="user"> 
                <img src="/Images/Qmark.png" alt="">
            </div>
            <div class="result"> 
                <h4>Tie Game !</h4>
            </div>
            <div class="comp">
                <img src="/Images/Qmark.png" alt="">
            </div>
        </div>
       
    </div>


    <footer>
        <p>@Alparslan Kilinc 2022</p>
    </footer>
</body>
</html>
